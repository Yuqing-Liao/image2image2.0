        ul {

        .swiper-list {
            width: 960px;

            height: 15px;

        }

        .leftBtn {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            width: 30px;
            height: 30px;
            cursor: pointer;
        }

        .rightBtn {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            width: 30px;
            height: 30px;
            cursor: pointer;
        }
    </style>
</head>

<!-- 全选与取消全选按钮 -->
<script>
    function checkboxed(objName) {
        var objNameList = document.getElementsByName(objName);

        if (null != objNameList) {
            //alert("全选操作");
            for (var i = 0; i < objNameList.length; i++) {
                objNameList[i].checked = "checked";
            }
        }
    }

    function uncheckboxed(objName) {
        var objNameList = document.getElementsByName(objName);

        if (null != objNameList) {
            //alert("取消全选操作");
            for (var i = 0; i < objNameList.length; i++) {
                objNameList[i].checked = "";
            }
        }
    }
</script>
